dist: trusty
language: c
before_script:
- chmod a+x ./build.sh
script:
- ./build.sh build
before_deploy:
- git config --global user.name "${U_NAME}"
- git config --global user.email "${U_EMAIL}"
- git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: ${GH_REPO_TOKEN}
  overwrite: true
  on:
    tags: false